<script type="text/javascript">
	//滚动翻页
var ScrollPage = {
	init: function(){
		var self = this;
		self.navItems = $("#fixed-nav li");
		self.scrollDownBtns = $(".scrollDownBtn");
		self.scrollUpBtns = $(".scrollUpBtn");
		self.bindEvent();
	},
	bindEvent: function(){
		var self = this;
		self.scrollDownBtns.click(function(){
			var i = self.scrollDownBtns.index(this);
			self.scrollTo(i + 1);
		});
		self.scrollUpBtns.click(function(){
			var i = self.scrollUpBtns.index(this);
			self.scrollTo(i);
		});

		self.navItems.click(function(){
			var i = self.navItems.index(this), conIndex = $(this).attr("data-conIndex");
			self.scrollTo(conIndex);
            self.navItems.removeClass("open");
			self.navItems.eq(i).addClass("open");
		});
	},
	scrollTo: function(index){
		var self = this;
		$(".right").scrollTo($(".con" + index), 500, {onAfter: function(){
				self.navItems.removeClass("open");
				self.navItems.eq($(".con" + index).attr("data-navIndex")).addClass("open");
			}
		});
		self.statPv(index);
	},
	statPv: function(index){
		var baseUrl = window.location.href;
		window.location.href = (baseUrl.split('#')[0] + '#pid=' + index);
		//_trackPageview(window.location.href);
	}
}
$(".bg a").click(function(){
    $(".logding").hide();
	$(".content").fadeIn(100);
    setTimeout(function(){
        $('.left').animate({top:'100px'},800);
        $('.left').animate({top:'0px'},800);
	},500);setTimeout(function(){
        $('.right_nr').animate({right:'100px'},700);
        $('.right_nr').animate({right:'0px'},700);
    },1000);
	ScrollPage.init();
});
